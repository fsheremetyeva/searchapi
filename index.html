<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musify App</title>

    <link rel="stylesheet" href="css/main.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<header>
<div class="clearfix">
		<!-- Logo -->
			<a href="index.html"><h1 class="logo">Musify</h1></a>

     <!-- Menu toggle icon -->
     <span class="menu-toggle"></span>
			<!-- Navigaton -->
			<nav id="nav">
        <!-- Menu close -->
    <div class="clearfix">  <span class="menu-close"></span></div>
			<ul class="menu-list">
				<li><a href="index.html">Home</a></li>
				<li><a>About</a></li>
				<li><a>Connect</a></li>
			</ul>

			</nav>
</div>
		</header>

		<!-- Hero section section -->
		<section class="hero">

				<div class="container center form">
			<form onsubmit="return false;" class="search-form">
				<label>Search for an artist</label>

			<div class="search-wrap">
			<input type="search" class="search-input" name="s" id="s" placeholder="ex. Foo Fighters">
			<button class="search-submit" type="submit">
			</button>
		     </div>
			</form>

			</div>
		</section>
		<!-- Articles section-->
		<section class="articles-section">
			<div class="container" id="search-results">
			<div class="section-padding" id="search-header"></div>
			<!-- First Row of articles -->
				<div class="result-container" >
          <!-- Save user's search query in local storage -->
				<script>
          var results = document.querySelector('.result-container');
          // update DOM with items from Local storage
          results.innerHTML = localStorage.getItem('artist-results');
        </script>
				</div>
				<!-- CTA -->
				<div class="center-text section-padding"><a href="https://www.last.fm/home" id="load-blogs" class="btn-primary">View More on LastFM</a></div>
			</div>
		</section>
		<footer class="center-text"><h4>Built by Fatima Sheremetyeva for DWS2</h4></footer>
  <script src="js/script.js"></script>
</body>
</html>
